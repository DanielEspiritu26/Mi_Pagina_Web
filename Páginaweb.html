<!DOCTYPE html>
<html lang="es">
<head>

            margin: 0;
            padding: 0;

            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }

        .encabezado img {
            height: 50px;
            margin-right: 20px;
        }

        .pie {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }

</head>
<body>
    <div class="contenedor">

        <main>

</html>
